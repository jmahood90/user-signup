<!DOCTYPE html>
<html>
    <body>
        <h1>Signup</h1>
        <form method = "POST">
            Username: <input type="text" name = "username" value="{{username}}">{{username_error}}
            <br>
            Password: <input type="password" name = "password1">{{password1_error}}
            <br>
            Verify Password: <input type="password" name = "password2">{{password2_error}}
            <br>
            Email (Optional): <input type="text" name="email" value="{{email}}">{{email_error}}
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
